<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="app.css">

</head>

<body>

    <div class="container">

        <div id="tasks">

            <div v-show="remaining.length">

                <h1>Tasques({{remaining.length}})</h1>


                <ol class="list-group">
                    <li v-repeat="task: tasks | inProcess"

                        class="list-group-item"

                    >

                        <span v-on="dblclick: editTask(task)">{{task.body}}</span>

                        <button v-on="click: removeTask(task)">&#10007</button>

                        <button v-on="click: toggleTaskCompletion(task)">&#10004</button>


                    </li>
                </ol>


            </div>

            <form v-on="submit: addTask">

                <div class="form-group">

                    <input v-model="newTask"
                           v-el="newTask"
                           class="form-control"
                           placeholder="Necessito...">
                </div>

                    <button class="btn btn-primary">Afegeix tasca</button>

                    <button v-on="click: completeAll" class="btn btn-default">Marqueu-les com a finalitzades</button>
            </form>

            <div v-if="completions.length">

                <h2>Completades({{completions.length}})</h2>

                <ol class="list-group">

                    <li v-repeat="task: tasks | filterBy true in completed" class="list-group-item">

                        {{task.body}}

                        <button v-on="click: toggleTaskCompletion(task)">&#10007</button>

                    </li>


                </ol>

                <button v-on="click: clearCompleted" class="btn btn-danger">Netejar finalitzades</button>

            </div>

        </div>

    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>

    <script src="app.js"></script>

</body>
</html>
